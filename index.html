<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Home</title>

	<!-- bootstrap css -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- my css -->
	<link rel="stylesheet" href="css/mystyle.css">

	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/handlebars-v1.3.0.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-2 logo-company">
			<a href="/"><img src="images/logo.jpg"></a>
		</div>
		<div class="col-md-8 header-content">
			<h1>TIÊN PHONG - INVEW - ONL</h1>
			<h1>VER - BETA - 101</h1>
		</div>
		<div class="col-md-2 user-logged">
			<img src="images/user.png" alt="Khuất Việt Hòa - 01286.84.83.84">
			<span class="user-name">Khuất Việt Hòa</span>
			<span class="user-name">01286.84.83.84</span>
		</div>
	</div>

	<div class="row content-above">
		<div class="col-md-2 my-date">3 July 3: PM</div>

		<!-- Nghiệp vụ kho -->
		<div class="col-md-3">
			<div class="btn-group">	
				<button type="button" class="btn btn-primary">Nghiệp Vụ Kho</button>
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
					<span class="sr-only">Toggle Dropdown</span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Nhập Kho</a></li>
					<li><a href="#">Xuất Kho</a></li>
				</ul>
			</div>
		</div>
		
		<!-- Nghiệp vụ Khac -->
		<div class="col-md-3">
			<div class="btn-group">	
				<button type="button" class="btn btn-warning">Nghiệp Vụ Khác</button>
				<button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
					<span class="sr-only">Toggle Dropdown</span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Nhập Kho</a></li>
					<li><a href="#">Xuất Kho</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2 left">
			<ul class="sidebar">
				<li>
					<button class="btn btn-primary" id="btn-nhapkho">Nhập Kho</button>
				</li>
				<li>
					<button class="btn btn-default" id="btn-xuatkho">Xuất Kho</button>
				</li>
				<li>
					<button class="btn btn-default	">Kiểm Kho</button>
				</li>
			</ul>
		</div>
		<div class="col-md-10">
			<h1>Liệt Kê Chứng Từ Nhập Kho</h1>
			<button id="btn-taophieumoi" class="btn btn-default btn-add-new">Tạo phiếu mới</button>
			<table class="table table-striped" id="table-striped">
				<thead>
					<tr>
						<th>STT</th>
						<th>Số chứng từ</th>
						<th>Ngày chứng từ</th>
						<th>Mã thiết kế</th>
						<th>Số lượng</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<!-- Fill data in here -->
				</tbody>
			</table>
		</div>
	</div>

	<div class="popup-show-data" style="display:none">
		<div class="popup-container">
			<div class="row">
				<div class="col-md-4 form-group">
					<label>Số chứng từ</label>
					<input type="text" class="form-control" value="" disabled="disabled">
				</div>
				<div class="col-md-4 form-group">
					<label>Ngày chứng từ</label>
					<input type="text" class="form-control" value="" disabled="disabled">
				</div>
				<div class="col-md-4 form-group">
					<label>Mã thiết kế</label>
					<input type="text" class="form-control" value="" disabled="disabled">
				</div>
			</div>
			
			<div class="row">
				<table class="table table-striped" id="popup-table">
					<thead>
						<tr>
							<th>STT</th>
							<th>MSC</th>
							<th>Chiều dài</th>
							<th>Ngày sản xuất</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>

				<h3><span class="label label-primary sum">Tổng: 1 cọc</span></h3>
			</div>
		</div>
	</div>

	<footer></footer>


	<script id="tbody-template" type="text/x-handlebars-template">
		{{#each this}}
	  	<tr>
				<td>{{math @index "+" 1}}</td>
				<td>{{this.[0]}}</td>
				<td>{{this.[1]}}</td>
				<td>{{this.[2]}}</td>
				<td>{{this.[3]}}</td>
				<td>
					<button class="btn btn-success btn-xs view">View</button>
					<button class="btn btn-info btn-xs update">update</button>
				</td>
			</tr>
		{{/each}}
	</script>
	<script id="tbody-template-2" type="text/x-handlebars-template">
		{{#each this}}
	  	<tr>
				<td>{{math @index "+" 1}}</td>
				<td>{{this.[0]}}</td>
				<td>{{this.[1]}}</td>
				<td>{{this.[2]}}</td>
				<td>{{this.[3]}}</td>
				<td>
					<button class="btn btn-success btn-xs view">View</button>
				</td>
			</tr>
		{{/each}}
	</script>
	
	<script src="js/home.js"></script>
	<!-- Call google api client onload = initialize -->
