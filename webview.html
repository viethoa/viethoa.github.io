<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebView</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <style type="text/css">
    @import url(//fonts.googleapis.com/css?family=Open+Sans:400,600,700,800);
    @charset "utf-8";
    @-webkit-viewport   { width: device-width; }
    @-moz-viewport      { width: device-width; }
    @-ms-viewport       { width: device-width; }
    @-o-viewport        { width: device-width; }
    @viewport           { width: device-width; }

    .text-view {
        font-size: 10pt;
        display: flex;
        flex-wrap: wrap;
        align-content: left;
        text-align: left;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" style="padding-right: 0px; padding-left: 0px;">
                <div>
                    <img id="photo" style="width: 100%; height: 204px;" src="https://brainmates.com.au/wp-content/uploads/2023/07/Innovation-is-Just-Good-Product-Management-Blog-1-scaled.jpg" alt="avatar">
                </div>
                <div id="text-view" style="padding: 15px; font-size: 12pt; line-height: normal;">
                    Twenty-four hostages were released from the Gaza Strip today as a pause in fighting that began this morning continues to hold. Thirteen Israelis were freed as part of the deal with Hamas, which also saw 39 Palestinian prisoners released from Israeli jails and aid flow into Gaza.
                </div>
            </div>
        </div>
    </div>
</html>
