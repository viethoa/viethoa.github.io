<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Home</title>

	<!-- bootstrap css -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- my css -->
	<link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
	<div class="row">
		<div class="col-md-2 logo-company">
			<a href="/"><img src="images/logo.jpg"></a>
		</div>
		<div class="col-md-8 header-content">
			<h1>TIÊN PHONG - INVEW - ONL</h1>
			<h1>VER - BETA - 101</h1>
		</div>
		<div class="col-md-2 user-logged">
			<img src="images/user.png" alt="Khuất Việt Hòa - 01286.84.83.84">
			<span class="user-name">Khuất Việt Hòa</span>
			<span class="user-name">01286.84.83.84</span>
		</div>
	</div>

	<div class="row form-chung-tu">
		<hr>
		<div class="col-md-4 form-group">
			<label>Số chứng từ</label>
			<input type="text" class="form-control" value="" disabled="disabled">
		</div>
		<div class="col-md-4 form-group">
			<label>Ngày chứng từ</label>
			<input type="text" class="form-control" value="" disabled="disabled">
		</div>
		<div class="col-md-4 form-group">
			<label>Mã thiết kế</label>
			<input type="text" class="form-control" value="" disabled="disabled">
		</div>
	</div>

	<div class="row">
		<hr>
		<table class="table table-striped" id="table-coc">
			<thead>
				<tr>
					<th>STT</th>
					<th>MSC</th>
					<th>Chiều dài</th>
					<th>Ngày sản xuất</th>
				</tr>
			</thead>
			<tbody>
				<!-- fill data in here -->
			</tbody>
		</table>

		<h3><span class="label label-primary sum">Tổng: 0 cọc</span></h3>
		<div class="right">
			<a href="/" class="btn btn-default">Go back...</a>
			<button onclick="XoaPhieu();" class="btn btn-danger">Xóa phiếu</button>
		</div>
	</div>

	<div class="loading" style="display:none">
		<img class="loadingImage" src="images/loading.gif"></div>

	<footer></footer>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/handlebars-v1.3.0.js"></script>

	<script id="form-chungtu-template" type="text/x-handlebars-template">
  	<hr>
		<div class="col-md-4 form-group">
			<label>Số chứng từ</label>
			<input type="text" class="form-control" value="{{this.[0]}}" disabled="disabled">
		</div>
		<div class="col-md-4 form-group">
			<label>Ngày chứng từ</label>
			<input type="text" class="form-control" value="{{this.[1]}}" disabled="disabled">
		</div>
		<div class="col-md-4 form-group">
			<label>Mã thiết kế</label>
			<input type="text" class="form-control" value="{{this.[2]}}" disabled="disabled">
		</div>
	</script>

	<script id="form-coc-template" type="text/x-handlebars-template">
  	{{#each this}}
  		<tr>
				<td>{{math @index "+" 1}}</td>
				<td>{{this.[0]}}</td>
				<td>{{this.[1]}}</td>
				<td>{{this.[2]}}</td>
			</tr>
  	{{/each}}
	</script>
	
	
	<script src="js/showdata.js"></script>
	<!-- Call google api client onload = initialize -->
	<script src="https://apis.google.com/js/client.js?onload=initialize"></script>	
</body>
</html>
